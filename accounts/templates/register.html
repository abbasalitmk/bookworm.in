{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookworm | Register</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'user-login/css/login.css' %}">

</head>

<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="{% static 'user-login/images/books_quote1.jpg' %}" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <a href="{% url 'home' %}"><img src="{% static 'theme/logo.png' %}" alt="logo" class="logo"></a>
              </div>
              <p class="login-card-description">Register new account</p>

              <form action="" method="post">
                {% csrf_token %}

                {% if messages %}

                {% for message in messages %}
                <p class="text-danger">{{message}}</p>
                {% endfor %}

                {% endif %}

                <div class="form-group">
                  <label for="name" class="sr-only">Name</label>
                  <input type="name" name="name" id="email" class="form-control" placeholder="Full name" required>
                </div>
                <div class="form-group">
                  <label for="phone" class="sr-only">Phone number</label>
                  <input type="phone" name="phone" id="phone" class="form-control" placeholder="Phone Number" required>
                </div>

                <div class="form-group">
                  <label for="email" class="sr-only">Email</label>
                  <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required>
                </div>


                <div class="form-group mb-4">
                  <label for="password" class="sr-only">Password</label>
                  <input type="password" name="password" id="password" class="form-control" placeholder="***********"
                    required>
                </div>
                <button name="register" id="login" class="btn btn-block login-btn mb-4" type="submit"> Register</button>
              </form>
              <a href="#!" class="forgot-password-link">Forgot password?</a>
              <p class="login-card-footer-text">Existing User ? <a href="{% url 'login' %}" class="text-reset">Log
                  in</a>
              </p>
              <nav class="login-card-footer-nav">
                <a href="#!">Terms of use.</a>
                <a href="#!">Privacy policy</a>
              </nav>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type='text/javascript'></script>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
