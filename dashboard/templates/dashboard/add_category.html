{% extends 'dashboard/base.html' %}

{% block 'content' %}

<div class="page-wrapper">
    <div class="page-content d-flex justify-content-center">
        <div class="card">
            <div class="card-body">
                <div class="row row-cols-1 g-3 row-cols-lg-auto align-items-center">
                    <div class="col">
                        <input type="text" class="form-control" id="input51" placeholder="Name">
                    </div>
                   
                    <div class="col">
                        <button type="button" class="btn btn-primary px-4">Submit</button>
                    </div>
                </div><!--end row-->
            </div>
        </div>
        <div class="card col-10">
            <div class="card-header">
                <h3>Categories</h3>
            </div>
            <div class="card-body">

                <ul class="list-group">

                    {% for category in categories %}

                    <li class="list-group-item d-flex justify-content-between align-items-center fs-5">{{category.name}}
                        <span class="badge bg-primary rounded-pill">{{category.total_books}}</span>
                        <span><a href=""><i class="me-3 text-success bx bx-edit"></i></a><a href=""><i
                                    class="text-danger bx bx-trash"></i></a></span>
                    </li>
                    {% endfor %}


                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock 'content' %}
